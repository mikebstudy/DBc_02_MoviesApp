{% extends 'movies/_base.html' %}

<html lang="en">
<body>
    {% block content %}
    <h1>Movies</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie|title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies yet..</p>
    {% endif %}
    {% endblock %}
</body>
</html>
